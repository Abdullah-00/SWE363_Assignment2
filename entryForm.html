<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="js/validation.js" type="text/javascript"></script>
</head>

<body>
    <header>
       <div>
        <h1 id="mainHeader">KFUPM Online Quiz System</h1>
        <img src="images/KFUPM_logo.png" alt="KFUPM Logo" height="100"/>
        </div>
        <div id="menu">
            <ul id="menuList">
                <li><a class="active" href="index.html">Home</a></li>
                <li><a href="entryForm.html">HTML Quiz</a></li>
                <li><a href="entryForm.html">CSS Quiz</a></li>
                <li><a href="entryForm.html">JS Quiz</a></li>
            </ul>
        </div>
    </header>
    
    <div id="mainContent">
        <h3>Before Starting the Quiz, You Need to Fill the Following Information:</h3>
        
        <form action="GET">
           <fieldset>
           <legend>Quiz Entry Information</legend>
           <br>
            <label for="Name">Name: </label>
            <input id="name" type="text" name="name" required>
            <br>
            <br>
            <label for="email">Email:</label>
            <input id="email" type="email" name="email" required>
            <br>
            <br>
            <p id="msg"></p>
            <input id="se" type="submit" value="Enter">
            <script src="js/jquery-3.3.1.js"></script>
            <script src="js/validation.js"></script>
            </fieldset>
        </form>
    </div>
</body>

</html>
